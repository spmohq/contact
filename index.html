<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .note {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }

      input,
      textarea,
      button {
        padding: 0.75rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/51901ae63554164cf9ce31e2d7284c98" method="POST">
      <!-- User name -->
      <input type="text" name="name" placeholder="Your Name" required />

      <!-- User email (required for autoresponse) -->
      <input type="email" name="email" placeholder="Your Email Address" required />

      <!-- Message -->
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>

      <!-- Autoresponse to user -->
      <input type="hidden" name="_autoresponse" value="Thank you for contacting us! Weâ€™ve received your message and will respond shortly.">

      <!-- Optional: redirect after submit -->
      <input type="hidden" name="_next" value="thank-you.html" />

      <!-- Honeypot to catch bots -->
      <input type="text" name="_honey" style="display:none" />

      <!-- Disable CAPTCHA (optional, not recommended) -->
      <!-- <input type="hidden" name="_captcha" value="false"> -->

      <!-- Submit -->
      <button type="submit">Send Message</button>
    </form>

    <p class="note">We usually respond within 24 hours.</p>
  </div>

</body>
</html>
